<!-- Para garantizar que nuestro código js se empiece a ejecutar una vez que el fichero html 
    ha sido procesado completamente, y que por tanto tenemos acceso a él, utilizaremos el atributo defer -->

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 4</title>
    <script src="Ej-04.js" defer></script>
</head>
<body>
    <p>Párrafo del ejemplo 4</p>
</body>
</html>
